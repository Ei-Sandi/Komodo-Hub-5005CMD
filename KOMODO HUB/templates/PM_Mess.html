{% extends 'PrivateMain.html' %}

{% block head %}
<link rel="stylesheet" href = "{{url_for('static', filename = 'messages.css' )}}"/>
<script defer src="{{ url_for('static', filename='js/gen_mess.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<title>Chats</title>
{% endblock %}

{% block body %}
    <div class="BoxA" id="BoxA">
        <button id="PersonA">General</button>
        <button id="PersonB">Private</button>
        <button id="Close_Mess">Close</button>
    </div>
    <div class="modal" id="modal">
        <div class = "modal-inner">
            <div id="MessageBox">
                {% for msg in message %}
                    <li>
                        {{ msg.Message }}
                    </li>
                {% endfor %}
            </div>
            <div id="Message_Input">
            <input id="Message" name="Message" type="text" placeholder="Type Message">
            <button id="S_btn">Send</button>
            <button id="close">Close</button>
            </div>
        </div>
    </div>
    <div class="modal2" id="modal2">
        <div class = "modal-inner2">
            <div id="MessageBox">
            <form action="{{url_for('chat_room')}}">
            <input id="username1" name="username1" type="text" placeholder="Your Username">
            <input id="username2" name = "username2" type="text" placeholder="Other Username">
            <button>Join</button>
            </form>
            <button id="close2">Close</button>
            </div>
            </div>
        </div>
    </div>
    <button id="Mess_btn" class="box">Messages</button>
{% endblock %}
