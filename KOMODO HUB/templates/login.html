{% extends 'publicmain.html' %}

{% block head %}
    <title>Log in</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename = 'login.css') }}">   
    <script defer src = "{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    {% endblock %}

{% block body%}
    <div class="login-container">
        <h2>Log in to your account</h2>
        <form id = "login-form" method="POST" action="/login/" >
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Enter your password" required>
            
            <a href="{{ url_for('forget') }}" class="forgot-password">Forgot password?</a>
            
            <button type="submit">LOGIN</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
    </div>
{% endblock %}
