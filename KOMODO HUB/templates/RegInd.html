{% extends 'publicmain.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='/Registration.css') }}">
    <title>Registration - Individual</title>
{% endblock %}

{% block body%}
<div id="BigBox">
<div id= "TitleText"><h1 class="TEXT">Enter Your Details</h1></div>

<form action="/">
    <div>
        <div id="EmailText"><h3>Email Address:</h3></div>
        <input type="email" id="Email" name="Email" placeholder="example@gmail.com" required>
        <div id="FirstText"><h3>First Name:</h3></div>
        <input type="text" id="First" name="First"placeholder="Reetika" required>
        <div id="LastText"><h3>Last Name:</h3></div>
        <input type="text" id="Last" name="Last" placeholder="Thapar" required>
        <div id="DOB"><h3>Date of Birth:</h3></div>
        <input type="date" id="Date" name="Date" required>
        <div id="UserText"><h3>Username:</h3></div>
        <input type="text" id="User" name="User" placeholder="thaparr6" required>
        <div id="PassText"><h3>Password:</h3></div>
        <input type="password" id="Pass" name="Pass"  placeholder="Password" required>
        <div id="RePassText"><h3>Re-type Password:</h3></div>
        <input type="password" id="RePass" name="RePass" placeholder="Password" required>
    </div>
    <br>
    <div id="Submit">
        <h2><a href="{{ url_for('Individual')}}"><input type="submit" value="SUBMIT"></a></h2>
    </div>
</form>
</div>
{% endblock %}
