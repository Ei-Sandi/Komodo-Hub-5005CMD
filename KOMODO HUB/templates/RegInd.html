{% extends 'publicmain.html' %}

{% block head %}
    <title>Registration - Individual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/Registration.css') }}">
    <script defer src="{{ url_for('static', filename='js/regInd.js') }}"></script>
{% endblock %}

{% block body%}
<div class= "BigBox">
    <div class= "enterText"><h2>Enter Your Details</h2></div>
    <form id = "form" action="{{url_for('individual')}}" method="POST" name = "form1">
        <div class = "colContainer">
            <div class = "columns">
                <div class="input-control">
                    <label for="email">Email Address: </label>
                    <input id="email" type="text"  name="email" placeholder="example@gmail.com">
                    <div class = "error"></div>
                </div>

                <div class="input-control">
                    <label for="first">First Name: </label>
                    <input id="first" type="text" name="first" placeholder="Reetika">
                    <div class = "error"></div>
                </div>

                <div class="input-control">
                    <label for="last">Last Name: </label>
                    <input id="last" type="text" name="last" placeholder="Thapar">
                    <div class = "error"></div>
                </div>

                <div class="input-control">
                    <label for="dob">Date of Birth: </label>
                    <input id="dob" type="date" name="dob" max="2019-12-31" min="1955-01-01" required>
                    <div class = "error"></div>
                </div>
            </div>

            <div class = "columns">
                <div class="input-control">
                    <label for="code">Access Code if Applicable: </label>
                    <input id="code" type="text" name="code" placeholder="Code">
                    <div class = "error"></div>
                </div>

                <div class="input-control">
                    <label for="username">Username: </label>
                    <input id="username" type="text" name="username" placeholder="thaparr6">
                    <div class = "error"></div>
                </div>

                <div class="input-control">
                    <label for="Pass">Password: </label>
                    <input id="Pass" type="password" name="Pass"  placeholder="Password">
                    <div class = "error"></div>
                </div>

                <div class="input-control">
                    <label for="RePass">Retype Password: </label>
                    <input id="RePass" type="password" name="RePass" placeholder="Password">
                    <div class = "error"></div>
                </div>
            </div>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
    </div>
</div>
{% endblock %}
