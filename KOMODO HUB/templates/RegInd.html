{% extends 'publicmain.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='/Registration.css') }}">
    <title>Registration - Individual</title>
{% endblock %}

{% block body%}
<div class= "BigBox">
    <div class= "enterText"><h2>Enter Your Details</h2></div>

<!-- Checking if both passwords match -->
 <script>
    function checkPassword()
    {
        var form1 = document.getElementById('form1')
        if (form1.Pass.value != form1.RePass.value)
        {
            alert("Passwords do not match");
            form1.Pass.focus();
            return false;
        }
        return true;
    }
 </script>

<form action="{{url_for('individual')}}" method="POST" name = "form1"  id="form1">
    <div class = "colContainer">
        <div class = "columns">
            <label for="email">Email Address: </label>
            <input type="email"  name="email" placeholder="example@gmail.com" required>

            <label for="first">First Name: </label>
            <input type="text" name="first" placeholder="Reetika" required>

            <label for="last">Last Name: </label>
            <input type="text" name="last" placeholder="Thapar" required>

            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" max="2019-12-31" min="1955-01-01" required>
        </div>

        <div class = "columns">
            <label for="code">Access Code if Applicable: </label>
            <input type="text" name="code" placeholder="Code">

            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="thaparr6" required>

            <label for="Pass">Password: </label>
            <input type="password" name="Pass"  placeholder="Password" required>
            
            <label for="RePass">Retype Password: </label>
            <input type="password" name="RePass" placeholder="Password" required>
        </div>
    </div>
        <button type="submit" onClick="checkPassword()">SUBMIT</button>
</div>
</form>
    {% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
            <h2>{{ message }}</h2>
        {% endfor %}
    </div>
    {% endblock %}

</div>
{% endblock %}
